name: TeX Live

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker run -v $(pwd):/wd -w /wd --rm malteschmitz/texlive:20.10 latexmk -pdf thesis
      - run: |
          mkdir build
          mv thesis.pdf build
      - uses: actions/deploy-pages@v1-beta
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
